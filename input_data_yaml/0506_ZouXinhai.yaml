    我先看这个题目，他说他是 f x，这就有一个导数题，然后导数题第一步都会先想到求导公式，先把这个导数给求导出来。所以就 f'(X) 把它求出来了，然后他后面又告诉说 x 等于一处有极值等于 1/ 2，那就把这个 x 等于一带到他这个求导式子中面，再来算下这个式子，就是 2a 加 b 等于 1/ 2。然后 x 等于一处的时候，它在原式子中是等于0呢。

    然后在这就可以得到两个方程式，一个是2a 加 b 等于 1/ 2，另一个是 a 加 b 等于0，那然后联立这两个式子。

    从而就可以求得出 a 和 b， a, b 的话。a 等于1/2， b 就等于-1/2。然后第二个求到 f(x)的单调区间，然后 f(x) 单调区间之后先把 a,b 带到原式子里面。

    然后从而它导出的式子也就可以知道 a 和 b ，也可以带到导数式子里面，也就是OK，这就是。然后单调区间。令它这个导数等于0。然后求得。

    x 等于正负二分之根号二。这个时候 x 它是有正有负的，也就是说 x 可以画个图。

    然后在负二分之根号二和二分之根号二里面，我们可以先随便取它们中间一个点，中间一个点，就比如说取一个 1/ 2、 1/ 2 的话，就看带入这个导数里面也就 1/ 2，减去一个一等于负二分之一，负的话，它就这边就是减区间，从而可以推断它二分之根号二的右边它是增区间，负二分之根号二左边它是减区间。所以说也就是负无穷到负二分之根号二，它是单调递增的，那和那个二分之根号二到正无穷是单调递增的。然后负二分之根号二到二分之根号二之间是单调极减的，然后极值的话也就是把负二分之根号二 和二分之根号二带到它这个导数是求到这个公式里面就可以得出它的极值了。极值带入之后是0


problem: '已知函数 $f(x) = ax^2 + b \ln x$ 在 x=1 处有极值 1/2.

    (1) 求 a, b 的值;

    (2) 求出 f(x) 的单调区间，并求极值.
    '

