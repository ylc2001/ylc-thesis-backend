problem: '已知抛物线 $C: y^2=2 p x(p>0)$ 的焦点为 $F$, 点 $P\left(x_0, \sqrt{2}\right)$ 在 $C$
  上, 且 $|P O|=|P F|$( O 为坐标原点).

  (1) 求抛物线 $C$ 的标准方程;

  (2) 过点 $(a, 0)(a<0)$ 的直线与抛物线 $C$ 交于 $A, B$ 两点, 若 $\frac{1}{|A F|}+\frac{1}{|B F|}$
  为定值, 求实数 $a$的值.

  '
