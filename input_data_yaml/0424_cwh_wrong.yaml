  \begin{aligned}

  & 2=2 p x_0 \\

  & p=\frac{1}{x_0} \\

  & F\left(2 x_0, 0\right)

  \end{aligned}

  $$

  $$

  \begin{aligned}

  & x=\frac{y^2}{2 p} \\

  & y=\sqrt{2 p x} \quad(y \geqslant 0) \\

  & y^{\prime}=\left[(2 p x)^{\frac{1}{2}}\right]^{\prime} \\

  &=\frac{1}{2} \cdot(2 p x)^{-\frac{1}{2}} \cdot 2 p \\

  &=\frac{p}{\sqrt{2 p x}}=\sqrt{\frac{p}{2 x}} \\

  & \sqrt{\frac{p}{2 x_0}}

  \end{aligned}

  $$

  $$

  \begin{aligned}

  & \left|P F_1\right|+\left|P F_2\right|=C \\

  & \left|P F_1\right|-\left|P F_2\right|=C

  \end{aligned}

  $$

  $$

  \begin{gathered}

  \sqrt{\frac{p}{2 x_1}}=1 \\

  \frac{p}{2 x_1}=1 \\

  p=2 x_1 \\

  x_1=\frac{p}{2}

  \end{gathered}

  $$

  $$

  \begin{gathered}

  F\left(\frac{p}{2}, 0\right) \\

  \Rightarrow 2 x_0=\frac{p}{2}, p=4 x_0 \\

  C \text { 方程: } y^2=8 x_0 \cdot x .

  \end{gathered}

  $$'
