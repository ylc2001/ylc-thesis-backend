    $$
    f'(x) = 2ax + \frac{b}{x}
    $$

    $$
    f'(1) = 0 \quad (1)
    $$

    $$
    f(1) = \frac{1}{2} \quad (2)
    $$

    联立 $(1)(2)$

    $$
    f'(1) = 2a + b = 0
    $$

    $$
    f(1) = a = \frac{1}{2}
    $$

    解得 $a = \frac{1}{2}, \quad b = -1$

    $f(x) = \frac{1}{2}x^2 - \ln x$
    $f'(x) = x - \frac{1}{x}$

    令 $f'(x) = 0$
    即 $x - \frac{1}{x} = 0$

    $x^2 - 1 = 0$

    $x^2 = 1$

    $x = \pm 1$

    x |(-\infty, -1) | -1 | (-1, 1) | 1 | (1, +\infty)
    f'(x) | + | 0 | - | 0 | +
    f(x) | $\uparrow$ | 极大 | $\downarrow$ | 极小 | $\uparrow$

    当 x = -1 时 f(x) 有极大值，$f(x)_{max} = 1/2$
    当 x = 1 时 f(x) 有极小值，$f(x)_{min} = 1/2$