    \begin{aligned}
    & \text { (1) 求a, b的值; } \\
    & f(x)=a=\frac{1}{2} \text {. } \\
    & f'(x)=2 a x+b \frac{1}{x} \\
    & f'(1)=1+b=0 \quad b=-1
    \end{aligned}

    \left\{\begin{array}{l}
    a=\frac{1}{2} \\
    b=-1
    \end{array}\right.

    \begin{aligned}
    & f(x)=\frac{1}{2} x^2-\ln x \\
    & f(x)=x-\frac{1}{x}=\frac{x^2-x}{x} \\
    & \text { 定义域 }(0,+ \infty) \\
    & \text { 令 } f'(x)=0 \text { 则 } x^2-x=0 \\
    & x=1 \text { 或 } x=0 \\
    \end{aligned}

    \begin{aligned}
    & \text { 当 } x=0 \text { 得 } f(0)=-1 \\
    & \text { 当 } x=1 \text { 时得 } f(1)=\frac{1}{2}
    \end{aligned}
