written_text: |
    f'(x) = 2ax + \frac{b}{x}
    f'(1) = 0
    f(1) = \frac{1}{2}
    f'(1) = 2a + b = 0
    f(1) = a = \frac{1}{2}
    a = \frac{1}{2}
    b = -1

    f(x) = \frac{1}{2}x^2 - \ln x
    f'(x) = x - \frac{1}{x}
    定义域 $(0, +\\infin)$
    令 f'(x) = 0
    x - \frac{1}{x} = 0
    x^2 - 1 = 0
    x = \pm 1
    x > 0
    x = 1

    (-\infty, 1) | 1 | (1, +\infty)
    $\downarrow$ | 极小值 | $\uparrow$

    f(1) = \frac{1}{2} - 1 = \frac{1}{2}
    无极大值
