        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 95%;
                 height: 1000px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#A4C27C", "id": 1, "label": "[1]  \u9898\u7ed9\u6761\u4ef6", "shape": "box"}, {"color": "#A4C27C", "id": 2, "label": "[2]  F(p/2, 0)", "shape": "box"}, {"color": "red", "id": 3, "label": "[3]  P \u5728 OF \u4e2d\u5782\u7ebf\u4e0a", "shape": "box"}, {"color": "red", "id": 4, "label": "[4]  P(p/4, \\sqrt{2})", "shape": "box"}, {"color": "red", "id": 5, "label": "[5]  2 = 2p*(p/4)", "shape": "box"}, {"color": "red", "id": 6, "label": "[6]  p = 2", "shape": "box"}, {"color": "red", "id": 7, "label": "[7]   \u629b\u7269\u7ebf C \u7684\u65b9\u7a0b: y^2 = 4x", "shape": "box"}, {"color": "#FDFDFD", "id": 8, "label": "[8]  A(x1, y1)", "shape": "box"}, {"color": "#FDFDFD", "id": 9, "label": "[9]  B(x2, y2)", "shape": "box"}, {"color": "red", "id": 10, "label": "[10]  \u76f4\u7ebf\u65b9\u7a0b: y = k(x-a)", "shape": "box"}, {"color": "red", "id": 11, "label": "[11]  k^2x^2 - (2ak^2+4)x + k^2a^2 = 0", "shape": "box"}, {"color": "red", "id": 12, "label": "[12]  Delta = 16ak^2+16 \u003e 0", "shape": "box"}, {"color": "red", "id": 13, "label": "[13]  ak^2+1 \u003e 0", "shape": "box"}, {"color": "#FDFDFD", "id": 14, "label": "[14]  x1+x2 = 2a + 4/k^2", "shape": "box"}, {"color": "#FDFDFD", "id": 15, "label": "[15]  x1*x2 = a^2", "shape": "box"}, {"color": "#FDFDFD", "id": 16, "label": "[16]  |AF| = x1+1", "shape": "box"}, {"color": "#FDFDFD", "id": 17, "label": "[17]  |BF| = x2+1", "shape": "box"}, {"color": "red", "id": 18, "label": "[18]  1/|AF| + 1/|BF| = $\\frac{2 a+2+\\frac{4}{k^2}}{2 a+a^2+1+\\frac{4}{k^2}}$", "shape": "box"}, {"color": "#FDFDFD", "id": 19, "label": "[19]  \u76f4\u7ebf\u65b9\u7a0b: my = x - a", "shape": "box"}, {"color": "#FDFDFD", "id": 20, "label": "[20]  y^2-4my-4a = 0", "shape": "box"}, {"color": "#FDFDFD", "id": 21, "label": "[21]  Delta = 16m^2+16a \u003e 0", "shape": "box"}, {"color": "#FDFDFD", "id": 22, "label": "[22]  m^2+a \u003e 0", "shape": "box"}, {"color": "#FDFDFD", "id": 23, "label": "[23]  y1+y2 = 4m", "shape": "box"}, {"color": "#FDFDFD", "id": 24, "label": "[24]  y1*y2 = -4a", "shape": "box"}, {"color": "#FDFDFD", "id": 25, "label": "[25]  |AF| = x1+1 = my1+a+1", "shape": "box"}, {"color": "#FDFDFD", "id": 26, "label": "[26]  |BF| = x2+1 = my2+a+1", "shape": "box"}, {"color": "#FDFDFD", "id": 27, "label": "[27]  1/|AF| + 1/|BF| = $\\frac{4m^2 + 2a +2}{4m^2 + (a+1)^2}$", "shape": "box"}, {"color": "red", "id": 28, "label": "[28]  2a+2 = 2a+a^2+1", "shape": "box"}, {"color": "red", "id": 29, "label": "[29]  a = 1 or a = -1", "shape": "box"}, {"color": "red", "id": 31, "label": "[31]  a = -1", "shape": "box"}, {"color": "red", "id": 1001, "label": "[1001]   \u89e3\u9898\u5b8c\u6210", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 1, "to": 3}, {"arrows": "to", "from": 2, "to": 4}, {"arrows": "to", "from": 3, "to": 4}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 1, "to": 8}, {"arrows": "to", "from": 1, "to": 9}, {"arrows": "to", "from": 1, "to": 10}, {"arrows": "to", "from": 10, "to": 11}, {"arrows": "to", "from": 11, "to": 12}, {"arrows": "to", "from": 12, "to": 13}, {"arrows": "to", "from": 11, "to": 14}, {"arrows": "to", "from": 11, "to": 15}, {"arrows": "to", "from": 2, "to": 16}, {"arrows": "to", "from": 8, "to": 16}, {"arrows": "to", "from": 2, "to": 17}, {"arrows": "to", "from": 9, "to": 17}, {"arrows": "to", "from": 14, "to": 18}, {"arrows": "to", "from": 15, "to": 18}, {"arrows": "to", "from": 16, "to": 18}, {"arrows": "to", "from": 17, "to": 18}, {"arrows": "to", "from": 1, "to": 19}, {"arrows": "to", "from": 19, "to": 20}, {"arrows": "to", "from": 20, "to": 21}, {"arrows": "to", "from": 21, "to": 22}, {"arrows": "to", "from": 20, "to": 23}, {"arrows": "to", "from": 20, "to": 24}, {"arrows": "to", "from": 2, "to": 25}, {"arrows": "to", "from": 8, "to": 25}, {"arrows": "to", "from": 19, "to": 25}, {"arrows": "to", "from": 2, "to": 26}, {"arrows": "to", "from": 9, "to": 26}, {"arrows": "to", "from": 19, "to": 26}, {"arrows": "to", "from": 23, "to": 27}, {"arrows": "to", "from": 24, "to": 27}, {"arrows": "to", "from": 25, "to": 27}, {"arrows": "to", "from": 26, "to": 27}, {"arrows": "to", "from": 18, "to": 28}, {"arrows": "to", "from": 27, "to": 28}, {"arrows": "to", "from": 28, "to": 29}, {"arrows": "to", "from": 29, "to": 31}, {"arrows": "to", "from": 1, "to": 31}, {"arrows": "to", "from": 7, "to": 1001}, {"arrows": "to", "from": 31, "to": 1001}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
