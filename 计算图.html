        <meta charset="utf-8">

        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 95%;
                 height: 1000px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FAF3DD", "id": 2, "label": "[2]  \u629b\u7269\u7ebf\u65b9\u7a0b\u662f $y^2=4px$", "shape": "box"}, {"color": "#FAF3DD", "id": 3, "label": "[3]  \u629b\u7269\u7ebf\u662f\u6a2a\u5411\u5f00\u53e3", "shape": "box"}, {"color": "#FAF3DD", "id": 4, "label": "[4]  $2=\\sqrt{2p}x_0$ \u6c42\u89e3\u5f97\u51fa $p=\frac{1}{x_0}$", "shape": "box"}, {"color": "#FAF3DD", "id": 5, "label": "[5]  \u7126\u70b9\u5750\u6807\u5f62\u5f0f\u4e3a $(\\frac{p}{2}, 0)$", "shape": "box"}, {"color": "#FAF3DD", "id": 6, "label": "[6]  \u7126\u70b9\u4e00\u5b9a\u5728x\u8f74\u4e0a", "shape": "box"}, {"color": "#FAF3DD", "id": 7, "label": "[7]  \u4e09\u89d2\u5f62 $FPO$ \u662f\u7b49\u8170\u4e09\u89d2\u5f62", "shape": "box"}, {"color": "#FAF3DD", "id": 8, "label": "[8]  \u7126\u70b9 $F(2x_0, 0)$", "shape": "box"}, {"color": "#FAF3DD", "id": 10, "label": "[10]  p=4x_0", "shape": "box"}, {"color": "#FAF3DD", "id": 11, "label": "[11]  \u6807\u51c6\u65b9\u7a0b\u662f $y^2 = 8x_0x$", "shape": "box"}, {"color": "#FAF3DD", "id": 14, "label": "[14]  \u692d\u5706\u7684\u6027\u8d28\uff1a\u7126\u70b9\u5230\u76f4\u7ebf\u4e0a\u4efb\u4e00\u70b9\u7684\u8ddd\u79bb\u548c\u4e3a\u5e38\u6570", "shape": "box"}, {"color": "#FAF3DD", "id": 15, "label": "[15]  \u53cc\u66f2\u7ebf\u7684\u6027\u8d28\uff1a\u7126\u70b9\u5230\u76f4\u7ebf\u4e0a\u4efb\u4e00\u70b9\u7684\u8ddd\u79bb\u5dee\u4e3a\u5e38\u6570", "shape": "box"}, {"color": "#FAF3DD", "id": 16, "label": "[16]  \u629b\u7269\u7ebf\u7684\u6027\u8d28\u662f\u4ece\u4e00\u4e2a\u7126\u70b9\u53cd\u5c04\u5230\u53e6\u4e00\u4e2a\u7126\u70b9", "shape": "box"}, {"color": "#FAF3DD", "id": 17, "label": "[17]  \u6c42\u5bfc\u5f97\u51fa $y\u0027=\\frac{p}{\\sqrt{2px}}=\\sqrt{\\frac{p}{2x}}$ \u5728 $x_0$ \u5904", "shape": "box"}, {"color": "#FAF3DD", "id": 18, "label": "[18]  \u6839\u636e\u5bf9\u79f0\u6027\uff0c$FP$ \u7684\u659c\u7387\u5728 $x_0$ \u5904\u4e3a1\uff0c\u6240\u4ee5 $p$ \u5e94\u8be5\u4e3a1", "shape": "box"}, {"color": "#FAF3DD", "id": 19, "label": "[19]  \u7126\u70b9\u8ddd\u79bb $2x_0=\\frac{p}{2}$", "shape": "box"}, {"color": "#FAF3DD", "id": 20, "label": "[20]  \u6807\u51c6\u65b9\u7a0b\u5f62\u5f0f\u4fee\u6b63\u4e3a $y^2=8x_0x$", "shape": "box"}, {"color": "#FAF3DD", "id": 1001, "label": "[1001]  \u89e3\u9898\u5b8c\u6210", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 3, "to": 4}, {"arrows": "to", "from": 2, "to": 5}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 8, "to": 10}, {"arrows": "to", "from": 10, "to": 11}, {"arrows": "to", "from": 14, "to": 17}, {"arrows": "to", "from": 15, "to": 17}, {"arrows": "to", "from": 16, "to": 17}, {"arrows": "to", "from": 17, "to": 18}, {"arrows": "to", "from": 18, "to": 19}, {"arrows": "to", "from": 19, "to": 20}, {"arrows": "to", "from": 11, "to": 1001}, {"arrows": "to", "from": 20, "to": 1001}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
