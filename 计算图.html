        <center>

        <style type="text/css">

             #mynetwork {
                 width: 95%;
                 height: 1000px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FAF3DD", "id": 1, "label": "[1]  \u9898\u7ed9\u6761\u4ef6", "shape": "box"}, {"color": "#FAF3DD", "id": 2, "label": "[2]  \u7126\u70b9 F \u7684\u5750\u6807\u662f (\u00b1\u221a(p/2), 0)", "shape": "box"}, {"color": "#FAF3DD", "id": 3, "label": "[3]  p x_0 = 1", "shape": "box"}, {"color": "#FAF3DD", "id": 4, "label": "[4]  p = 4 x_0", "shape": "box"}, {"color": "#FAF3DD", "id": 5, "label": "[5]  x_0 = 1/2", "shape": "box"}, {"color": "#FAF3DD", "id": 6, "label": "[6]  p = 2", "shape": "box"}, {"color": "#FAF3DD", "id": 7, "label": "[7]  y^2 = 4x \u662f\u629b\u7269\u7ebf C \u7684\u6807\u51c6\u65b9\u7a0b", "shape": "box"}, {"color": "#FAF3DD", "id": 8, "label": "[8]  \u76f4\u7ebf\u65b9\u7a0b y = k(x - a)", "shape": "box"}, {"color": "#FAF3DD", "id": 9, "label": "[9]  \u0394 = (2ak^2 + 4)^2 - 4k^4a^2 = 0", "shape": "box"}, {"color": "#FAF3DD", "id": 10, "label": "[10]  ak^2 = -1", "shape": "box"}, {"color": "#FAF3DD", "id": 11, "label": "[11]  k = \u221a(-1/a)", "shape": "box"}, {"color": "#FAF3DD", "id": 12, "label": "[12]  AF + BF \u662f\u5e38\u6570 1", "shape": "box"}, {"color": "#FAF3DD", "id": 13, "label": "[13]  \u70b9 T(1, 2)", "shape": "box"}, {"color": "#FAF3DD", "id": 14, "label": "[14]  TF = \u221a(5/4)", "shape": "box"}, {"color": "#FAF3DD", "id": 15, "label": "[15]  2/(1 - a) = \u221a(-1/a)", "shape": "box"}, {"color": "#FAF3DD", "id": 16, "label": "[16]  (1 - a)^2 = -4a", "shape": "box"}, {"color": "#FAF3DD", "id": 17, "label": "[17]  a = -1", "shape": "box"}, {"color": "#FAF3DD", "id": 1001, "label": "[1001]  \u89e3\u9898\u5b8c\u6210", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 1, "to": 3}, {"arrows": "to", "from": 1, "to": 4}, {"arrows": "to", "from": 3, "to": 5}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 7}, {"arrows": "to", "from": 1, "to": 8}, {"arrows": "to", "from": 8, "to": 9}, {"arrows": "to", "from": 9, "to": 10}, {"arrows": "to", "from": 10, "to": 11}, {"arrows": "to", "from": 8, "to": 12}, {"arrows": "to", "from": 10, "to": 12}, {"arrows": "to", "from": 7, "to": 13}, {"arrows": "to", "from": 2, "to": 14}, {"arrows": "to", "from": 13, "to": 14}, {"arrows": "to", "from": 11, "to": 15}, {"arrows": "to", "from": 15, "to": 16}, {"arrows": "to", "from": 16, "to": 17}, {"arrows": "to", "from": 7, "to": 1001}, {"arrows": "to", "from": 17, "to": 1001}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
